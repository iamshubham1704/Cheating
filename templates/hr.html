<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HR Dashboard - AI Interview Analysis</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #0f141a; /* dark solid */
        color: #e5e7eb; /* text-gray-200 */
        min-height: 100vh;
      }
      .container { 
        max-width: 1400px; 
        margin: 0 auto; 
        padding: 20px; 
      }
      .header {
        background: #111827; /* gray-900 */
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid #1f2937; /* gray-800 */
      }
      .header h1 {
        color: #ffffff;
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .header h1::before {
        content: "ðŸŽ¯";
        font-size: 32px;
      }
      .candidate-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 12px;
      }
      .candidate-name {
        font-size: 18px;
        font-weight: 500;
        color: #e5e7eb;
      }
      .status {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
        background: #14281a;
        color: #10b981; /* emerald-500 */
        border: 1px solid #065f46; /* emerald-700 */
      }
      .main-content {
        display: grid;
        grid-template-columns: 1fr 1fr 400px;
        gap: 20px;
        margin-bottom: 20px;
      }
      .video-section {
        background: #111827;
        border-radius: 10px;
        padding: 20px;
        border: 1px solid #1f2937;
      }
      .video-section h3 {
        color: #f3f4f6;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .video-section h3::before {
        content: "ðŸ“¹";
        font-size: 20px;
      }
      .video-container {
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        background: #000;
        min-height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .video-container img {
        width: 100%;
        height: auto;
        max-height: 400px;
        object-fit: contain;
      }
      .video-placeholder {
        color: #9ca3af; /* gray-400 */
        font-size: 16px;
        text-align: center;
      }
      .metrics-panel {
        background: #111827;
        border-radius: 10px;
        padding: 20px;
        border: 1px solid #1f2937;
        max-height: 80vh;
        overflow-y: auto;
      }
      .metrics-panel h3 {
        color: #f3f4f6;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .metrics-panel h3::before {
        content: "ðŸ“Š";
        font-size: 20px;
      }
      .metric-section {
        margin-bottom: 20px;
      }
      .metric-section h4 {
        color: #9ca3af;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .metric-box {
        background: #0b1220;
        border: 1px solid #1f2937;
        border-radius: 8px;
        padding: 12px;
        font-family: 'Courier New', monospace;
        font-size: 12px;
        line-height: 1.4;
        max-height: 200px;
        overflow-y: auto;
        white-space: pre-wrap;
        color: #d1d5db;
      }
      .meter-display {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 12px;
        margin-top: 15px;
      }
      .meter {
        background: #0b1220;
        border-radius: 8px;
        padding: 12px;
        text-align: center;
        border: 1px solid #1f2937;
      }
      .meter-label {
        font-size: 12px;
        font-weight: 600;
        color: #9ca3af;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .meter-value {
        font-size: 18px;
        font-weight: 700;
        color: #e5e7eb;
      }
      .confidence { color: #10b981; }
      .cheating { color: #ef4444; }
      .nervous { color: #f59e0b; }
      @media (max-width: 1200px) {
        .main-content { grid-template-columns: 1fr 1fr; }
        .metrics-panel { grid-column: 1 / -1; }
      }
      @media (max-width: 768px) {
        .main-content { grid-template-columns: 1fr; }
        .candidate-info { flex-direction: column; align-items: flex-start; }
      }
    </style>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>HR Dashboard</h1>
        <div class="candidate-info">
          <div class="candidate-name" id="candidateName">Candidate: -</div>
          <div class="status" id="status">Connecting...</div>
        </div>
      </div>

      <div class="main-content">
        <div class="video-section">
          <h3>Webcam Feed</h3>
          <div class="video-container">
            <img id="webcam" style="display: none;" />
            <div class="video-placeholder" id="webcamPlaceholder">Waiting for webcam feed...</div>
          </div>
        </div>
        
        <div class="video-section">
          <h3>Screen Share</h3>
          <div class="video-container">
            <img id="screen" style="display: none;" />
            <div class="video-placeholder" id="screenPlaceholder">Waiting for screen share...</div>
          </div>
        </div>
        
        <div class="metrics-panel">
          <h3>AI Analysis</h3>
          
          <div class="metric-section">
            <h4>Behavior Metrics</h4>
            <div class="metric-box" id="metrics">{}</div>
          </div>
          
          <div class="metric-section">
            <h4>Audio Signals</h4>
            <div class="metric-box" id="audioMetrics">{}</div>
          </div>
          
          <div class="metric-section">
            <h4>Analysis Meters</h4>
            <div class="meter-display">
              <div class="meter">
                <div class="meter-label">Confidence</div>
                <div class="meter-value confidence" id="confidenceMeter">-</div>
              </div>
              <div class="meter">
                <div class="meter-label">Cheating Risk</div>
                <div class="meter-value cheating" id="cheatingMeter">-</div>
              </div>
              <div class="meter">
                <div class="meter-label">Nervousness</div>
                <div class="meter-value nervous" id="nervousMeter">-</div>
              </div>
            </div>
            <div class="metric-box" id="meters">{}</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const socket = io();
      const statusEl = document.getElementById('status');
      const nameEl = document.getElementById('candidateName');

      const webcamImg = document.getElementById('webcam');
      const screenImg = document.getElementById('screen');
      const webcamPlaceholder = document.getElementById('webcamPlaceholder');
      const screenPlaceholder = document.getElementById('screenPlaceholder');
      const metricsPre = document.getElementById('metrics');
      const audioPre = document.getElementById('audioMetrics');
      const confidenceMeter = document.getElementById('confidenceMeter');
      const cheatingMeter = document.getElementById('cheatingMeter');
      const nervousMeter = document.getElementById('nervousMeter');

      socket.on('connect', () => {
        statusEl.textContent = 'Connected to server';
        statusEl.style.background = '#e8f5e8';
        statusEl.style.color = '#27ae60';
        statusEl.style.borderColor = '#2ecc71';
        console.log('Connected to server');
      });

      socket.on('disconnect', () => {
        statusEl.textContent = 'Disconnected from server';
        statusEl.style.background = '#ffeaea';
        statusEl.style.color = '#e74c3c';
        statusEl.style.borderColor = '#e74c3c';
        console.log('Disconnected from server');
      });

      socket.on('candidate_info', (info) => {
        const name = (info && info.name) ? info.name : '-';
        nameEl.textContent = `Candidate: ${name}`;
        console.log('Received candidate info:', info);
      });

      socket.on('frame', (payload) => {
        console.log('Received frame:', payload.kind);
        const { kind, image, metrics, candidate_name } = payload;
        if (candidate_name) {
          nameEl.textContent = `Candidate: ${candidate_name}`;
        }
        if (kind === 'webcam') {
          webcamImg.src = image;
          webcamImg.style.display = 'block';
          webcamPlaceholder.style.display = 'none';
          if (metrics) {
            metricsPre.textContent = JSON.stringify(metrics, null, 2);
          }
        } else if (kind === 'screen') {
          screenImg.src = image;
          screenImg.style.display = 'block';
          screenPlaceholder.style.display = 'none';
        }
        if (payload.meters) {
          updateMeters(payload.meters);
        }
      });

      socket.on('audio_metrics', (m) => {
        if (m && m.candidate_name) nameEl.textContent = `Candidate: ${m.candidate_name}`;
        audioPre.textContent = JSON.stringify(m || {}, null, 2);
        console.log('Audio metrics:', m);
      });

      socket.on('meters', (m) => {
        if (!m) return;
        updateMeters(m);
      });

      function updateMeters(meters) {
        if (meters.confidence_meter !== undefined) {
          confidenceMeter.textContent = (meters.confidence_meter * 100).toFixed(1) + '%';
        }
        if (meters.cheating_meter !== undefined) {
          cheatingMeter.textContent = (meters.cheating_meter * 100).toFixed(1) + '%';
        }
        if (meters.nervous_meter !== undefined) {
          nervousMeter.textContent = (meters.nervous_meter * 100).toFixed(1) + '%';
        }
      }
    </script>
  </body>
</html>
